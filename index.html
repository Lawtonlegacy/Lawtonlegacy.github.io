<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="weatherContainer">
            <h2>Weather App</h2>
                <input type="text" id="cityInput" placeholder="Enter city name" autocomplete=off required>
                <div id="resultsList" class="scrollable-list"></div>
                <h1 id="cityName" hidden>City Name Goes here</h1>
                <img id="weatherIcon" src="" hidden>
                <div id="conditionText"></div>
                <div id="temperature" hidden>
                    <div id="tempValue">
                        0
                    </div>
                </div>
                <div id="weatherTableContainer" hidden>
                    <table id="forecast" align="center">
                        <tr>
                            <td>Date</td>
                            <td>Condition</td>
                            <td>Min</td>
                            <td>Max</td>
                            <td>Avg</td>
                        </tr>
                        <tr id="day1"></tr>
                        <tr id="day2"></tr>
                        <tr id="day3"></tr>
                    </table>
                </div>
                <div id="checkboxes" hidden>
                    <div id="tempUnitDiv">
                        <div id="tempUnitInput">
                            <input type="checkbox" id="toggleUnit" onclick="displayWeather()" checked="no">
                        </div>
                        <div id="tempSymbol">
                            Â°C
                        </div>
                    </div>
                    <div id="favoriteInput">
                        <input id="favoriteInputBox" onclick="saveFavorite()" type="checkbox" name="favorite" checked="no"/>
                    </div>
                    <div id="favoriteText">
                        Save as Favorite
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
